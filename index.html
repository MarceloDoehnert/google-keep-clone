<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevNotes</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <!-- Styles -->
  <link rel="stylesheet" href="./css/styles.css">
  <!-- Scripts -->
  <script src="./js/scripts.js" defer></script>
</head>
<body>
  <header>
    <h1>DevNotes</h1>
    <div id="search-container">
      <i class="bi bi-search"></i>
      <input
        placeholder="Busque por uma nota" 
        id="search-input" 
        type="text"
      >
    </div>
    <button id="export-notes">
      Exportar CSV <i class="bi bi-download"></i>
    </button>
  </header>
  <div id="add-note-container">
    <input type="text" id="note-content" placeholder="O que dejesa anotar?">
    <button class="add-note"><i class="bi bi-plus-lg"></i></button>
  </div>
  <div id="notes-container">
    <div class="note fixed">
      <textarea placeholder="Adicione algum texto"></textarea>
      <i class="bi bi-pin"></i>
      <i class="bi bi-x-lg"></i>
      <i class="bi bi-file-earmark-plus"></i>
    </div>
    <div class="note">
      <textarea placeholder="Adicione algum texto"></textarea>
      <i class="bi bi-pin"></i>
      <i class="bi bi-x-lg"></i>
      <i class="bi bi-file-earmark-plus"></i>
    </div>
  </div>
</body>
</html>
